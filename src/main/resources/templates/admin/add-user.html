<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Add User</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Admin</a></li>
            <li class="breadcrumb-item active">Add User</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">

              <div class="row">

                <div class="col-lg-9">
                  <!-- small box / card dashboard-->
                  <form method="post" th:action="@{/admin/save-user}" th:object="${newUser}" class="">
                    <div class="form-group">
                      <label for="name">Nama Lengkap</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="name" th:field="*{name}">
<!--                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</p>-->
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        Please provide a valid city.
                      </p>
<!--                      <div class="alert alert-primary" role="alert" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">-->
<!--                        This is a primary alertâ€”check it out!-->
<!--                      </div>-->
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="email" th:field="*{email}" placeholder="email@example.com">
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Please provide a valid city.
                      </p>
                    </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="username" th:field="*{username}">
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        Please provide a valid city.
                      </p>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="password" th:field="*{password}">
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Please provide a valid city.
                      </p>
                    </div>
                    <div class="form-group">
                      <label for="role">Role</label>
                      <!-- cara 1 -->
<!--                      <select class="form-control" id="role" >-->
<!--                        <option disabled="true" selected="true">Choose</option>-->
<!--                        <option th:each="i:*{roles}" th:value="${i.role_id}" th:text="${i.name}">1</option>-->
<!--                      </select>-->

                      <select th:field="*{roleId}" id="role" class="form-control" th:errorclass="is-invalid">
                        <option selected="true" value=""
                                th:text="choose">Choose</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}">Wireframe</option>
                      </select>
                      <div class="text-sm text-danger" th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}">
                        Please provide a valid city.
                      </div>
                    </div>
                    <!--<div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>-->
                    <div class="d-flex justify-content-between row p-2">
                      <button type="reset" class="btn btn-secondary">reset</button>
                      <a th:href="@{/admin/manage-user}" type="submit" class="btn btn-info">Batal</a>
                      <button type="submit" class="btn btn-success">Simpan</button>
                    </div>
                  </form>
                </div>


            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>

</body>
</html>
