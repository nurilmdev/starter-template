<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
</head>
<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Add User</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Admin</a></li>
            <li class="breadcrumb-item active">Add User</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-9">
                  <!-- small box / card dashboard-->
                  <form method="post" th:action="@{/admin/save-user}" th:object="${newUser}" class="">
                    <div class="form-group">
                      <label for="name">Nama Lengkap</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="name" th:field="*{name}">
<!--                      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</p>-->
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                        Please provide a valid city.
                      </p>
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="email" th:field="*{email}" placeholder="email@example.com">
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Please provide a valid city.
                      </p>
                    </div>
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="username" th:field="*{username}">
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        Please provide a valid city.
                      </p>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="text" class="form-control" th:errorclass="is-invalid" id="password" th:field="*{password}">
                      <p class="text-sm text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Please provide a valid city.
                      </p>
                    </div>

                    <!--Role Dropdown-->
                    <!--<div class="form-group">
                      <label for="role">Role</label>
                      &lt;!&ndash; cara 1 &ndash;&gt;
&lt;!&ndash;                      <select class="form-control" id="role" >&ndash;&gt;
&lt;!&ndash;                        <option disabled="true" selected="true">Choose</option>&ndash;&gt;
&lt;!&ndash;                        <option th:each="i:*{roles}" th:value="${i.role_id}" th:text="${i.name}">1</option>&ndash;&gt;
&lt;!&ndash;                      </select>&ndash;&gt;

                      <select th:field="*{roleIdList}" id="role" class="form-control" th:errorclass="is-invalid">
                        <option selected="true" value=""
                                th:text="choose">Choose</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name}">Wireframe</option>
                      </select>
                      <div class="text-sm text-danger" th:if="${#fields.hasErrors('roleIdList')}" th:errors="*{roleIdList}">
                        Please provide a valid city.
                      </div>
                    </div>-->

                    <!-- Role Checkbox -->
                    <div class="form-group">
                      <label for="role">Role</label>
                      <div class="mb-3" id="role">
                        <div th:each="role : ${roles}" class="form-check">
                          <input class="form-check-input" type="checkbox"
                                 th:field="*{roleIdList}"
                                 th:value="${role.id}"
                                 th:id="'role-' + ${role.id}">
                          <label class="form-check-label" th:for="'role-' + ${role.id}" th:text="${role.name}"></label>
                        </div>
                      </div>
                      <div class="text-sm text-danger" th:if="${#fields.hasErrors('roleIdList')}" th:errors="*{roleIdList}">
                        Please provide a valid city.
                      </div>
                    </div>

                    <div class="d-flex justify-content-between row p-2">
                      <button type="reset" class="btn btn-secondary">reset</button>
                      <a th:href="@{/admin/manage-user}" type="submit" class="btn btn-info">Batal</a>
                      <button type="submit" class="btn btn-success">Simpan</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
